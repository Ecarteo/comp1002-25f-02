<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Matthew's Pizzas</title>
</head>
<body>
    <header>
        <img src="img/komisan.jpg" alt="Shouko Komi Picture" height="200px" width="200px">
        <h1>Matthew's Pizzas</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Customize your order</legend>

                <label for="npizzas">Number of pizzas:</label><br>
                <input type="number" name="npizzas" id="npizzas" min="1" max="10" value="1"><br>

                <label for="spizzas">Size:</label><br>
                <select name="spizzas" id="spizzas">
                    <option value="small">Small: 6 slides</option>
                    <option value="medium">Medium: 8 slides</option>
                    <option value="large">Large: 10 slides</option>
                    <option value="family">Family: 12 slides</option>
                    <option value="party">Party: 16 slides</option>
                </select><br>

                <label for="shpizzas">Shape:</label><br>
                <select name="shpizzas" id="shpizzas">
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                </select><br>

                <label for="tpizzas">Toppings:</label><br>

                <input type="checkbox" id="topping1" name="topping1" value="Pepperoni">
                <label for="topping1">Pepperoni</label><br>
                <input type="checkbox" id="topping2" name="topping2" value="Ham">
                <label for="topping2">Ham</label><br>
                <input type="checkbox" id="topping3" name="topping3" value="Bacon">
                <label for="topping3">Bacon</label><br>
                <input type="checkbox" id="topping4" name="topping4" value="Chicken">
                <label for="topping4">Chicken</label><br>
                <input type="checkbox" id="topping5" name="topping5" value="Mushrooms">
                <label for="topping5">Mushrooms</label><br>
                <input type="checkbox" id="topping6" name="topping6" value="Pineapple">
                <label for="topping6">Pineapple</label><br>
                <input type="checkbox" id="topping7" name="topping7" value="Parmesan">
                <label for="topping7">Parmesan</label><br>

                <label for="cpizza">Crust type:</label><br>
                <select name="cpizza" id="cpizza">
                    <option value="classic">Classic Crust</option>
                    <option value="cheese">Cheese-topped Crust</option>
                    <option value="thick">Thick Crust</option>
                    <option value="thin">Thin Crust</option>
                </select><br>

                <label for=""></label>

                
                <input type="submit" value="Place order">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
